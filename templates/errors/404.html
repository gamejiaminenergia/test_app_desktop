<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - P치gina no encontrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--error-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-error {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), #1e40af);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--background-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--surface-color);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-error {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">P치gina no encontrada</h1>
        <p class="error-message">
            Lo sentimos, la p치gina que buscas no existe o ha sido movida.
            Verifica la URL o regresa a la p치gina principal.
        </p>

        <div class="error-actions">
            <a href="{{ url_for('calc_web_mvc_app_2025.index') }}" class="btn-error btn-primary">
                游 Ir al inicio
            </a>
            <a href="{{ url_for('calc_web_mvc_app_2025.api_info') }}" class="btn-error btn-secondary">
                游늶 Ver API
            </a>
        </div>

        <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                Si crees que esto es un error, contacta al administrador del sistema.
            </p>
        </div>
    </div>
</body>
</html>
