<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="calculator-container">
        <header class="calculator-header">
            <h1>üßÆ Calculadora Web</h1>
        </header>

        <main class="calculator-main">
            <div class="calculator-display">
                <div class="display-current" id="currentDisplay" aria-live="polite">0</div>
                <div class="display-previous" id="previousDisplay"></div>
            </div>

            <div class="calculator-buttons">
                <!-- Fila 1: Limpiar y operaciones b√°sicas -->
                <button class="btn btn-clear" onclick="clearDisplay()" aria-label="Limpiar calculadora">C</button>
                <button class="btn btn-clear" onclick="deleteLast()" aria-label="Borrar √∫ltimo car√°cter">‚å´</button>
                <button class="btn btn-operation" onclick="appendToDisplay('**')" aria-label="Potencia">^</button>
                <button class="btn btn-operation" onclick="appendToDisplay('/')" aria-label="Divisi√≥n">√∑</button>

                <!-- Fila 2: N√∫meros 7,8,9 y multiplicaci√≥n -->
                <button class="btn btn-number" onclick="appendToDisplay('7')" aria-label="N√∫mero 7">7</button>
                <button class="btn btn-number" onclick="appendToDisplay('8')" aria-label="N√∫mero 8">8</button>
                <button class="btn btn-number" onclick="appendToDisplay('9')" aria-label="N√∫mero 9">9</button>
                <button class="btn btn-operation" onclick="appendToDisplay('*')" aria-label="Multiplicaci√≥n">√ó</button>

                <!-- Fila 3: N√∫meros 4,5,6 y resta -->
                <button class="btn btn-number" onclick="appendToDisplay('4')" aria-label="N√∫mero 4">4</button>
                <button class="btn btn-number" onclick="appendToDisplay('5')" aria-label="N√∫mero 5">5</button>
                <button class="btn btn-number" onclick="appendToDisplay('6')" aria-label="N√∫mero 6">6</button>
                <button class="btn btn-operation" onclick="appendToDisplay('-')" aria-label="Resta">-</button>

                <!-- Fila 4: N√∫meros 1,2,3 y suma -->
                <button class="btn btn-number" onclick="appendToDisplay('1')" aria-label="N√∫mero 1">1</button>
                <button class="btn btn-number" onclick="appendToDisplay('2')" aria-label="N√∫mero 2">2</button>
                <button class="btn btn-number" onclick="appendToDisplay('3')" aria-label="N√∫mero 3">3</button>
                <button class="btn btn-operation" onclick="appendToDisplay('+')" aria-label="Suma">+</button>

                <!-- Fila 5: N√∫meros 0, punto decimal e igual -->
                <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')" aria-label="N√∫mero 0">0</button>
                <button class="btn btn-number" onclick="appendToDisplay('.')" aria-label="Punto decimal">.</button>
                <button class="btn btn-equals" onclick="calculate()" aria-label="Calcular resultado">=</button>

                <!-- Fila 6: Operaciones avanzadas -->
                <button class="btn btn-advanced" onclick="calculateAdvanced('sqrt')" aria-label="Ra√≠z cuadrada">‚àö</button>
                <button class="btn btn-advanced" onclick="calculateAdvanced('percentage')" aria-label="Porcentaje">%</button>
            </div>
        </main>

        <section class="calculator-history" aria-label="Historial de operaciones">
            <h2>üìã Historial</h2>
            <div class="history-list" id="historyList">
                <!-- El historial se agregar√° din√°micamente -->
            </div>
            <button class="btn btn-secondary" onclick="clearHistory()" id="clearHistoryBtn">Limpiar Historial</button>
        </section>

        <footer class="calculator-footer">
            <p>Desarrollado con ‚ù§Ô∏è usando Flask y JavaScript vanilla</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
